<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KurbanPay | Digital Payment Edition</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            /* Light Mode - Azure Blue & Lime */
            --bg-page: #f0f4f8;
            --bg-card: #ffffff;
            --primary: #0066ff; /* Azure Blue */
            --primary-light: #3385ff;
            --accent: #ccff00; /* Neon Lime */
            --accent-dark: #b5e600;
            --text-main: #0a192f;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 30px -10px rgba(0, 102, 255, 0.15);
            --scanner-overlay: rgba(255, 255, 255, 0.95);
            --balance-gradient: linear-gradient(135deg, #0052cc 0%, #0066ff 100%);
            --pattern-opacity: 0.08;
        }

        [data-theme="dark"] {
            /* Dark Mode - Midnight & Cyan */
            --bg-page: #020617;
            --bg-card: #0f172a;
            --primary: #38bdf8;
            --primary-light: #7dd3fc;
            --accent: #ccff00;
            --accent-dark: #a3cc00;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #1e293b;
            --shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
            --balance-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --pattern-opacity: 0.15;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .logo-text, .balance-val, .history-title, .main-btn, .accent-btn {
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        body {
            background-color: var(--bg-page);
            margin: 0; padding: 0;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .app-shell {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 5px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
        }

        .logo-text {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -0.03em;
        }

        .logo-text span {
            color: var(--primary);
        }

        .mode-toggle {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            border: none;
            background: var(--bg-card);
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        /* --- BALANCE CARD --- */
        .main-balance {
            background: var(--balance-gradient);
            border-radius: 24px;
            padding: 30px;
            color: white;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px -10px rgba(0, 102, 255, 0.4);
        }

        .main-balance::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: var(--pattern-opacity);
            background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0);
            background-size: 20px 20px;
        }

        .balance-header {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .balance-title {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .live-badge {
            background: var(--accent);
            color: #000;
            padding: 5px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px; height: 6px;
            background: #000;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .balance-val {
            position: relative;
            z-index: 2;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .balance-footer {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- ACTION CARD --- */
        .action-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .input-label {
            font-size: 12px;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box span {
            position: absolute;
            left: 20px; top: 50%;
            transform: translateY(-50%);
            font-weight: 800;
            color: var(--primary);
            font-size: 16px;
        }

        .amount-input {
            width: 100%;
            background: var(--bg-page);
            border: 2px solid transparent;
            padding: 18px 20px 18px 55px;
            border-radius: 16px;
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            outline: none;
            transition: 0.2s;
        }

        .amount-input:focus {
            border-color: var(--primary);
            background: var(--bg-card);
        }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .main-btn:active { transform: translateY(2px); filter: brightness(1.1); }

        .scanner-view {
            background: #000;
            border-radius: 20px;
            aspect-ratio: 1/1;
            margin-bottom: 20px;
            overflow: hidden;
            border: 4px solid var(--border);
        }

        /* --- FORM ELEMENTS --- */
        .manual-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .small-input {
            flex: 1;
            background: var(--bg-page);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            color: var(--text-main);
            outline: none;
            font-size: 14px;
        }

        .accent-btn {
            background: var(--accent);
            border: none;
            padding: 0 20px;
            border-radius: 14px;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }

        .accent-btn:hover { background: var(--accent-dark); }

        .select-field {
            width: 100%;
            background: var(--bg-page);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 14px;
            color: var(--text-main);
            outline: none;
            font-weight: 600;
            appearance: none;
            font-size: 14px;
        }

        /* --- HISTORY --- */
        .history-title {
            margin: 30px 0 15px 5px;
            font-weight: 800;
            font-size: 18px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-title a {
            font-size: 12px;
            color: var(--primary);
            text-decoration: none;
        }

        .transaction-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .tx-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .tx-icon-box {
            width: 44px; height: 44px;
            background: rgba(0, 102, 255, 0.08);
            color: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .tx-name { font-weight: 700; font-size: 14px; }
        .tx-time { font-size: 11px; color: var(--text-muted); font-weight: 600; margin-top: 2px; }
        .tx-amt { font-weight: 800; color: var(--text-main); font-size: 15px; }

        /* --- LOADER --- */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: var(--scanner-overlay);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-bar {
            width: 200px;
            height: 6px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar::after {
            content: "";
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: var(--primary);
            animation: loading 1.2s infinite;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        @media (min-width: 768px) {
            .app-shell { max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: start; }
            .navbar, .main-balance { grid-column: span 2; }
        }
    </style>
</head>
<body data-theme="light">

    <div id="loadingScreen">
        <div class="loader-bar"></div>
        <p style="margin-top:20px; font-weight:800; color:var(--primary); font-size: 14px; font-family:Bricolage Grotesque;">VERIFIKASI TRANSAKSI...</p>
    </div>

    <div class="app-shell">
        <!-- HEADER -->
        <nav class="navbar">
            <div class="logo-wrapper">
                <div class="logo-icon"><i class="fas fa-bolt"></i></div>
                <div class="logo-text">Kurban<span>Pay</span></div>
            </div>
            <button class="mode-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </nav>

        <!-- DASHBOARD -->
        <header class="main-balance">
            <div class="balance-header">
                <div class="balance-title">Saldo Terkumpul</div>
                <div class="live-badge">
                    <div class="dot"></div> LIVE
                </div>
            </div>
            <h1 class="balance-val">
                <span id="textTotalHariIni">Rp 0</span>
            </h1>
            <div class="balance-footer">
                <i class="fas fa-check-circle"></i> Sistem Pembayaran Terverifikasi
            </div>
        </header>

        <!-- MAIN ACTION -->
        <main>
            <div class="action-card">
                <label class="input-label">Nominal Tabungan</label>
                <div class="input-box">
                    <span>Rp</span>
                    <input type="tel" id="inputNominal" class="amount-input" placeholder="0" oninput="formatRupiahInput(this)">
                </div>

                <button id="btnCamToggle" class="main-btn" onclick="toggleCamera()">
                    <i class="fas fa-qrcode"></i> SCAN QR WARGA
                </button>

                <div class="scanner-view">
                    <div id="reader"></div>
                </div>

                <label class="input-label">Input Manual</label>
                <div class="manual-row">
                    <input type="text" id="manualId" class="small-input" placeholder="Ketik ID Warga...">
                    <button class="accent-btn" onclick="kirimManual()">SIMPAN</button>
                </div>

                <div style="position:relative; margin-top: 10px;">
                    <select id="selectWarga" class="select-field" onchange="pilihWarga()">
                        <option value="">Cari Nama Warga...</option>
                    </select>
                    <i class="fas fa-chevron-down" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); pointer-events:none; font-size: 12px; opacity:0.5;"></i>
                </div>
            </div>
        </main>

        <!-- ACTIVITY LOGS -->
        <aside>
            <div class="history-title">
                <span>Riwayat Terbaru</span>
                <a href="#" onclick="loadRiwayat()">Refresh <i class="fas fa-sync-alt"></i></a>
            </div>
            <div id="listTransaksi">
                <!-- Dinamis -->
            </div>
        </aside>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyYBjNzPw1SCIWAEtfCdf3bKGCHCJPSY1a5gQEbnyg83Glgtp1ornqgIMs9TXjm9mzi/exec";
        let html5QrcodeScanner = null;
        let isCameraRunning = false;
        let isLocked = false;
        const soundSuccess = new Audio('https://upload.wikimedia.org/wikipedia/commons/3/34/Sound_Effect_-_Success_01.ogg');

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('pin')) localStorage.setItem('adminPin', urlParams.get('pin'));
            loadRiwayat();
            loadWarga();
        };

        function formatRupiahInput(input) {
            let val = input.value.replace(/\D/g, '');
            if (!val) { input.value = ""; return; }
            input.value = new Intl.NumberFormat('id-ID').format(val);
        }

        function toggleCamera() { isCameraRunning ? stopCamera() : startCamera(); }

        function startCamera() {
            const btn = document.getElementById('btnCamToggle');
            btn.innerHTML = '<i class="fas fa-times"></i> BERHENTI SCAN';
            btn.style.background = '#ff4d4d';
            if (html5QrcodeScanner === null) {
                html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 20, qrbox: 250 }, false);
                html5QrcodeScanner.render(onScanSuccess, () => {});
            }
            isCameraRunning = true;
        }

        function stopCamera() {
            const btn = document.getElementById('btnCamToggle');
            btn.innerHTML = '<i class="fas fa-qrcode"></i> SCAN QR WARGA';
            btn.style.background = 'var(--primary)';
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().then(() => {
                    html5QrcodeScanner = null; isCameraRunning = false;
                });
            }
        }

        function loadRiwayat() {
            fetch(API_URL + "?action=getTopRiwayat")
                .then(r => r.json())
                .then(data => updateUI(data))
                .catch(() => {});
        }

        function loadWarga() {
            fetch(API_URL + "?action=getWarga")
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('selectWarga');
                    select.innerHTML = '<option value="">Cari Nama Warga...</option>';
                    data.forEach(w => {
                        let opt = document.createElement('option');
                        opt.value = w.id;
                        opt.innerHTML = `${w.nama} (${w.id})`;
                        select.appendChild(opt);
                    });
                });
        }

        function pilihWarga() {
            const val = document.getElementById('selectWarga').value;
            if(val) document.getElementById('manualId').value = val;
        }

        function onScanSuccess(decodedText) {
            if (isLocked) return;
            if(html5QrcodeScanner) html5QrcodeScanner.pause();
            prosesData(decodedText);
        }

        function kirimManual() {
            const id = document.getElementById('manualId').value.trim();
            if(!id) return Swal.fire({ icon: 'error', title: 'Data Kosong', text: 'Pilih warga atau isi ID dahulu', background: 'var(--bg-card)', color: 'var(--text-main)' });
            prosesData(id);
        }

        function prosesData(idUser) {
            let nominal = document.getElementById('inputNominal').value.replace(/\./g, '');
            if (!nominal || parseInt(nominal) <= 0) {
                Swal.fire({ icon: 'warning', title: 'Nominal Nol', text: 'Masukkan jumlah tabungan yang valid', background: 'var(--bg-card)', color: 'var(--text-main)' });
                if(html5QrcodeScanner) html5QrcodeScanner.resume();
                return;
            }

            isLocked = true;
            document.getElementById('loadingScreen').style.display = 'flex';

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({
                    action: 'prosesScan',
                    idUser: idUser,
                    nominalInput: nominal,
                    pin: localStorage.getItem('adminPin')
                })
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('loadingScreen').style.display = 'none';
                if (data.status === 'sukses') {
                    soundSuccess.play().catch(() => {});
                    Swal.fire({ 
                        icon: 'success', 
                        title: 'Berhasil Masuk!', 
                        html: `<div style="padding:10px;"><p style="margin:0; font-size:12px; opacity:0.6;">NOMINAL DITERIMA</p><h1 style="color:var(--primary); font-family:Bricolage Grotesque; margin:5px 0;">${data.nominal}</h1><p style="font-weight:700;">Warga: ${data.nama}</p></div>`,
                        timer: 2500,
                        showConfirmButton: false,
                        background: 'var(--bg-card)',
                        color: 'var(--text-main)'
                    });
                    document.getElementById('manualId').value = '';
                    document.getElementById('inputNominal').value = '';
                    updateUI({ list: data.riwayatBaru, totalHariIni: data.totalHariIni });
                } else {
                    Swal.fire({ icon: 'error', title: 'Transaksi Gagal', text: data.pesan, background: 'var(--bg-card)', color: 'var(--text-main)' });
                }
                isLocked = false;
                if (isCameraRunning && html5QrcodeScanner) setTimeout(() => html5QrcodeScanner.resume(), 1000);
            })
            .catch(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                isLocked = false;
                if(html5QrcodeScanner) html5QrcodeScanner.resume();
            });
        }

        function updateUI(data) {
            if (data.totalHariIni) document.getElementById('textTotalHariIni').innerText = data.totalHariIni;
            const box = document.getElementById('listTransaksi');
            if (!data.list || data.list.length === 0) {
                box.innerHTML = '<div style="padding:40px; text-align:center; opacity:0.3; font-weight:800; font-size:13px;">BELUM ADA AKTIVITAS</div>';
                return;
            }
            box.innerHTML = data.list.map(item => `
                <div class="transaction-card">
                    <div class="tx-left">
                        <div class="tx-icon-box"><i class="fas fa-arrow-down"></i></div>
                        <div>
                            <div class="tx-name">${item.nama}</div>
                            <div class="tx-time">${item.waktu}</div>
                        </div>
                    </div>
                    <div class="tx-amt">+ ${item.jumlah}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
