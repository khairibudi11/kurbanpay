<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#41644A">
  <title>KurbanPay</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    /* CSS SAMA PERSIS SEPERTI MILIK BAPAK, SAYA RANGKUM AGAR RINGKAS DI SINI */
    :root { --gradient-nature: linear-gradient(135deg, #41644A 0%, #2E4B35 100%); --primary: #41644A; --accent-light: #E8F3EA; --bg-body: #F3F4F6; --card-bg: #FFFFFF; --text-main: #1F2937; --text-muted: #6B7280; --danger: #DC2626; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { background-color: #E5E7EB; font-family: 'Inter', sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; color: var(--text-main); }
    .app-container { width: 100%; max-width: 480px; background-color: var(--bg-body); min-height: 100vh; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); }
    .header-nature { background: var(--gradient-nature); padding: 25px 20px 90px; color: white; border-radius: 0 0 30px 30px; position: relative; overflow: hidden; }
    .header-nature::before { content: ''; position: absolute; top: -30px; right: -30px; width: 180px; height: 180px; background: rgba(255,255,255,0.08); border-radius: 50%; pointer-events: none; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; position: relative; z-index: 2; }
    .brand-logo { font-weight: 700; font-size: 18px; display: flex; align-items: center; gap: 10px; }
    .balance-label { font-size: 13px; opacity: 0.9; margin-bottom: 5px; font-weight: 500; }
    .balance-amount { font-size: 38px; font-weight: 700; letter-spacing: -1px; }
    .main-card { background: var(--card-bg); border-radius: 24px; margin: -60px 20px 20px; padding: 25px; box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1); position: relative; z-index: 10; }
    .input-label { font-size: 12px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; display: block; }
    .money-input-group { background: #F9FAFB; border: 1px solid #E5E7EB; border-radius: 14px; display: flex; align-items: center; padding: 12px 16px; margin-bottom: 25px; transition: all 0.2s; }
    .money-input-group:focus-within { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(65, 100, 74, 0.2); }
    .curr { font-weight: 700; color: var(--primary); margin-right: 10px; font-size: 20px; }
    .inp-money { border: none; background: transparent; width: 100%; font-size: 28px; font-weight: 700; color: var(--text-main); outline: none; }
    .scanner-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .btn-cam-toggle { background: #fff; color: var(--text-main); border: 1px solid #E5E7EB; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
    .btn-cam-toggle.active { background: #FEF2F2; color: var(--danger); border-color: #FEE2E2; }
    .btn-cam-toggle.inactive { background: var(--accent-light); color: var(--primary); border-color: #CDE4CF; }
    .scanner-box { border-radius: 18px; overflow: hidden; background: #111; min-height: 250px; position: relative; border: 2px solid #F3F4F6; }
    #cameraPlaceholder { position: absolute; inset: 0; background: #F9FAFB; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); z-index: 5; }
    .btn-row { display: flex; gap: 10px; margin-top: 20px; }
    .inp-manual { flex: 1; padding: 14px; border: 1px solid #E5E7EB; border-radius: 12px; background: #F9FAFB; font-size: 15px; outline: none; text-align: center; }
    .inp-manual:focus { border-color: var(--primary); background: #fff; }
    .btn-primary { background: var(--gradient-nature); color: white; border: none; padding: 14px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; }
    .history-section { padding: 0 20px 40px; }
    .section-head { font-size: 16px; font-weight: 700; color: var(--text-main); margin-bottom: 15px; }
    .tx-item { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 1px solid rgba(0,0,0,0.02); }
    .tx-icon { width: 44px; height: 44px; background: var(--accent-light); color: var(--primary); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    .tx-amount { font-weight: 700; color: var(--primary); font-size: 16px; }
    #loadingOverlay { position: absolute; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(2px); z-index: 2000; display: none; justify-content: center; align-items: center; flex-direction: column; }
    .spinner-leaf { width: 40px; height: 40px; border: 4px solid var(--accent-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55); }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="app-container">
    <div id="loadingOverlay">
      <div class="spinner-leaf"></div>
      <p style="margin-top:15px; font-weight:600; color: var(--primary);">Menyimpan...</p>
    </div>

    <header class="header-nature">
      <div class="top-bar">
        <div class="brand-logo"><i class="fas fa-leaf"></i>&nbsp;Handil Kurban</div>
        <div style="font-size:12px; background:rgba(255,255,255,0.2); padding:6px 12px; border-radius:20px; font-weight:600;">
          <i class="fas fa-circle" style="font-size:8px; color:#86efac;"></i> Online
        </div>
      </div>
      <div>
        <div class="balance-label">Total Penerimaan Hari Ini</div>
        <div class="balance-amount" id="textTotalHariIni">Rp 0</div>
      </div>
    </header>

    <div class="main-card">
      <label class="input-label">1. MASUKKAN NOMINAL</label>
      <div class="money-input-group">
        <span class="curr">Rp</span>
        <input type="tel" id="inputNominal" class="inp-money" placeholder="0" oninput="formatRupiahInput(this)">
      </div>

      <div class="scanner-header">
        <label class="input-label" style="margin:0;">2. SCAN QR WARGA</label>
        <button id="btnCamToggle" class="btn-cam-toggle active" onclick="toggleCamera()">
            <i class="fas fa-video-slash"></i> Tutup
        </button>
      </div>

      <div class="scanner-box">
        <div id="cameraPlaceholder" style="display:none;">
            <i class="fas fa-camera" style="font-size:40px; margin-bottom:15px; color:#D1D5DB;"></i>
            <span style="font-weight:600; color:#4B5563;">Kamera Nonaktif</span>
        </div>
        <div id="reader"></div>
      </div>
        
      <div class="btn-row">
          <input type="text" id="manualId" class="inp-manual" placeholder="ID Manual (Cth: 123)">
          <button class="btn-primary" onclick="kirimManual()">
              KIRIM <i class="fas fa-paper-plane" style="margin-left:5px;"></i>
          </button>
      </div>
    </div>

    <div class="history-section">
      <div class="section-head">Riwayat Terbaru</div>
      <div id="listTransaksi">
         <div style="text-align:center; padding:30px; color:var(--text-muted); font-size:13px;">
            <i class="fas fa-sync fa-spin"></i> Mengambil data...
         </div>
      </div>
    </div>
  </div>

  <script>
    // MASUKKAN LINK WEB APP GOOGLE SCRIPT BAPAK DI BAWAH INI
    const API_URL = "https://script.google.com/macros/s/AKfycbyYBjNzPw1SCIWAEtfCdf3bKGCHCJPSY1a5gQEbnyg83Glgtp1ornqgIMs9TXjm9mzi/exec";
    
    let html5QrcodeScanner = null;
    let isCameraRunning = false;
    let isLocked = false;

    function formatRupiahInput(input) {
      let plain = input.value.replace(/\D/g, ''); 
      if (plain === "" || parseInt(plain) === 0) { input.value = ""; return; }
      input.value = new Intl.NumberFormat('id-ID').format(plain);
    }

    window.onload = function() { loadRiwayat(); startCamera(); };

    function toggleCamera() { isCameraRunning ? stopCamera() : startCamera(); }

    function startCamera() {
        const btn = document.getElementById('btnCamToggle');
        btn.innerHTML = '<i class="fas fa-video-slash"></i> Tutup';
        btn.className = 'btn-cam-toggle active'; 
        document.getElementById('cameraPlaceholder').style.display = 'none';
        
        if (html5QrcodeScanner === null) {
            const config = { fps: 10, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
            html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, (err) => {});
        }
        isCameraRunning = true;
    }

    function stopCamera() {
        const btn = document.getElementById('btnCamToggle');
        btn.innerHTML = '<i class="fas fa-camera"></i> Buka Kamera';
        btn.className = 'btn-cam-toggle inactive'; 
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().then(() => {
                document.getElementById('cameraPlaceholder').style.display = 'flex';
                html5QrcodeScanner = null; isCameraRunning = false;
            }).catch(err => console.log(err));
        }
    }

    /* --- SISTEM KOMUNIKASI FETCH API (PENGGANTI GOOGLE.SCRIPT.RUN) --- */
    function loadRiwayat() {
      fetch(API_URL + "?action=getTopRiwayat")
        .then(response => response.json())
        .then(data => updateUI(data))
        .catch(err => {
           document.getElementById('listTransaksi').innerHTML = '<div style="text-align:center; color:red;">Gagal memuat data.</div>';
        });
    }

    function prosesData(idUser) {
      let rawString = document.getElementById('inputNominal').value;
      let cleanNominal = rawString.replace(/\./g, '');

      if (!cleanNominal || parseInt(cleanNominal) <= 0) {
        if(isCameraRunning) stopCamera(); 
        Swal.fire({ title: 'Nominal Kosong', text: 'Mohon isi jumlah uang dulu ya.', icon: 'warning', confirmButtonColor: '#41644A' })
          .then(() => document.getElementById('inputNominal').focus());
        return;
      }

      isLocked = true;
      document.getElementById('loadingOverlay').style.display = 'flex';

      // Mengirim Data ke Google Script
      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Penting untuk bypass CORS
        body: JSON.stringify({
            action: 'prosesScan',
            idUser: idUser,
            nominalInput: cleanNominal
        })
      })
      .then(response => response.json())
      .then(data => handleSuccess(data))
      .catch(error => handleError(error));
    }

    function onScanSuccess(decodedText) {
      if (isLocked) return;
      if(html5QrcodeScanner) html5QrcodeScanner.pause(); 
      prosesData(decodedText);
    }

    function kirimManual() {
      if (isLocked) return;
      const id = document.getElementById('manualId').value.trim();
      if(!id) return Swal.fire({ title:'ID Kosong', icon:'error', confirmButtonColor:'#41644A'});
      if(html5QrcodeScanner && isCameraRunning) html5QrcodeScanner.pause();
      prosesData(id);
    }

    function handleSuccess(res) {
      document.getElementById('loadingOverlay').style.display = 'none';
      if (res.status === 'sukses') {
        Swal.fire({ icon: 'success', title: 'Berhasil!', html: `<h3 style="color:#41644A;">${res.nominal}</h3><p>${res.nama}</p>`, showConfirmButton: false, timer: 1500 });
        document.getElementById('manualId').value = '';
        document.getElementById('inputNominal').value = ''; 
        updateUI({ list: res.riwayatBaru, totalHariIni: res.totalHariIni });
      } else {
        Swal.fire({ title: 'Gagal', text: res.pesan, icon: 'error', confirmButtonColor: '#DC2626' });
      }
      isLocked = false;
      if (isCameraRunning && html5QrcodeScanner) setTimeout(() => { html5QrcodeScanner.resume(); }, 1500);
    }

    function handleError(e) {
      document.getElementById('loadingOverlay').style.display = 'none';
      isLocked = false;
      Swal.fire({ title: 'Error', text: 'Gagal menghubungi server.', icon: 'error' });
      if (isCameraRunning && html5QrcodeScanner) html5QrcodeScanner.resume();
    }

    function updateUI(data) {
      if (data.totalHariIni) document.getElementById('textTotalHariIni').innerText = data.totalHariIni;
      const box = document.getElementById('listTransaksi');
      if (!data.list || data.list.length === 0) {
        box.innerHTML = '<div style="padding:30px; text-align:center; color:#9CA3AF;">Belum ada transaksi</div>';
        return;
      }
      let html = '';
      data.list.forEach(item => {
        html += `
          <div class="tx-item">
            <div style="display:flex; align-items:center; gap:12px;">
              <div class="tx-icon"><i class="fas fa-check"></i></div>
              <div>
                <div style="font-weight:600; font-size:14px; color:var(--text-main);">${item.nama}</div>
                <div style="font-size:11px; color:var(--text-muted);">${item.waktu}</div>
              </div>
            </div>
            <div class="tx-amount">+${item.jumlah}</div>
          </div>`;
      });
      box.innerHTML = html;
    }
  </script>
</body>
</html>
