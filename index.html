<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <title>KurbanPay</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêÑ</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    :root { 
      /* PALET WARNA BARU: Modern Slate & Emerald */
      --gradient-nature: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
      --primary: #10b981; 
      --primary-dark: #059669;
      --accent-light: #ecfdf5; 
      --bg-body: #f8fafc; 
      --card-bg: #ffffff; 
      --text-main: #0f172a; 
      --text-muted: #64748b; 
      --danger: #ef4444; 
      --border-color: #e2e8f0;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      background-color: #f1f5f9; font-family: 'Inter', sans-serif; 
      margin: 0; padding: 0; min-height: 100vh; 
      display: flex; justify-content: center; color: var(--text-main); 
    }

    /* --- TAMPILAN DASAR (MOBILE) --- */
    .app-container { 
      width: 100%; max-width: 480px; background-color: var(--bg-body); 
      min-height: 100vh; position: relative; box-shadow: 0 10px 50px rgba(0,0,0,0.05); 
    }
    
    .header-nature { 
      background: var(--gradient-nature); padding: 30px 20px 100px; color: white; 
      border-radius: 0 0 35px 35px; position: relative; overflow: hidden; 
    }
    .header-nature::before { 
      content: ''; position: absolute; top: -20px; right: -20px; 
      width: 150px; height: 150px; background: rgba(16, 185, 129, 0.15); 
      border-radius: 50%; pointer-events: none; 
    }
    
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; position: relative; z-index: 2; }
    .brand-logo { font-weight: 700; font-size: 20px; display: flex; align-items: center; gap: 10px; color: #fff; }
    .brand-logo i { color: var(--primary); }
    .balance-label { font-size: 13px; color: #94a3b8; margin-bottom: 5px; font-weight: 500; }
    .balance-amount { font-size: 40px; font-weight: 800; letter-spacing: -1.5px; color: #f8fafc; }
    
    .main-card { 
      background: var(--card-bg); border-radius: 28px; margin: -70px 20px 20px; 
      padding: 28px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); 
      position: relative; z-index: 10; border: 1px solid rgba(255,255,255,0.8);
    }
    
    .input-label { font-size: 11px; font-weight: 800; color: var(--text-muted); margin-bottom: 10px; display: block; letter-spacing: 0.05em; }
    .money-input-group { background: #f8fafc; border: 2px solid var(--border-color); border-radius: 16px; display: flex; align-items: center; padding: 14px 18px; margin-bottom: 25px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .money-input-group:focus-within { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
    .curr { font-weight: 700; color: var(--primary); margin-right: 12px; font-size: 22px; }
    .inp-money { border: none; background: transparent; width: 100%; font-size: 30px; font-weight: 700; color: var(--text-main); outline: none; }
    
    .scanner-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .btn-cam-toggle { background: #fff; color: var(--text-main); border: 1.5px solid var(--border-color); padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-cam-toggle.active { background: #fff1f2; color: var(--danger); border-color: #fecaca; }
    .btn-cam-toggle.inactive { background: var(--accent-light); color: var(--primary-dark); border-color: #d1fae5; }
    
    .scanner-box { border-radius: 20px; overflow: hidden; background: #0f172a; min-height: 250px; position: relative; border: 4px solid #f1f5f9; }
    #cameraPlaceholder { position: absolute; inset: 0; background: #f8fafc; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); z-index: 5; }
    
    .btn-row { display: flex; gap: 12px; margin-top: 20px; }
    .inp-manual { flex: 1; padding: 15px; border: 2px solid var(--border-color); border-radius: 14px; background: #f8fafc; font-size: 15px; outline: none; text-align: center; transition: 0.2s; }
    .inp-manual:focus { border-color: var(--primary); background: #fff; }
    .btn-primary { background: var(--primary); color: white; border: none; padding: 14px 24px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
    .btn-primary:active { transform: scale(0.98); background: var(--primary-dark); }
    
    .history-section { padding: 0 20px 40px; }
    .section-head { font-size: 17px; font-weight: 700; color: var(--text-main); margin-bottom: 18px; display: flex; align-items: center; gap: 8px; }
    .section-head::after { content: ''; flex: 1; height: 1px; background: var(--border-color); }
    .tx-item { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 18px; border-radius: 20px; margin-bottom: 14px; border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); transition: 0.2s; }
    .tx-item:hover { border-color: var(--primary); transform: translateY(-2px); }
    .tx-icon { width: 46px; height: 46px; background: var(--accent-light); color: var(--primary-dark); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    .tx-amount { font-weight: 700; color: var(--primary-dark); font-size: 16px; }
    
    #loadingOverlay { position: absolute; inset: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(4px); z-index: 2000; display: none; justify-content: center; align-items: center; flex-direction: column; }
    .spinner-leaf { width: 45px; height: 45px; border: 4px solid #f1f5f9; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* =========================================================
       TAMPILAN DESKTOP
       ========================================================= */
    @media (min-width: 768px) {
      body { align-items: center; padding: 50px 20px; }
      .app-container {
        max-width: 1000px; min-height: auto; background: transparent; box-shadow: none;
        display: grid; grid-template-columns: 1.2fr 0.8fr; grid-template-areas: "main header" "main history";
        gap: 30px; padding: 0;
      }
      .header-nature { grid-area: header; border-radius: 28px; padding: 35px; box-shadow: 0 20px 25px -5px rgba(15, 23, 42, 0.1); }
      .main-card { grid-area: main; margin: 0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); }
      .history-section {
        grid-area: history; background: var(--card-bg); border-radius: 28px; padding: 30px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); max-height: 450px; overflow-y: auto; border: 1px solid var(--border-color);
      }
      #loadingOverlay { position: fixed; border-radius: 28px; }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div id="loadingOverlay">
      <div class="spinner-leaf"></div>
      <p style="margin-top:15px; font-weight:700; color: var(--text-main); letter-spacing: -0.01em;">Memproses Data...</p>
    </div>

    <header class="header-nature">
      <div class="top-bar">
        <div class="brand-logo"><i class="fas fa-leaf"></i>&nbsp;KurbanPay</div>
        <div style="font-size:11px; background:rgba(255,255,255,0.1); backdrop-filter: blur(4px); padding:6px 14px; border-radius:20px; font-weight:600; border: 1px solid rgba(255,255,255,0.15);">
          <i class="fas fa-circle" style="font-size:7px; color:#10b981; margin-right: 5px;"></i> Sistem Online
        </div>
      </div>
      <div>
        <div class="balance-label">Penerimaan Hari Ini</div>
        <div class="balance-amount" id="textTotalHariIni">Rp 0</div>
      </div>
    </header>

    <div class="main-card">
      <label class="input-label">STEP 1. INPUT NOMINAL</label>
      <div class="money-input-group">
        <span class="curr">Rp</span>
        <input type="tel" id="inputNominal" class="inp-money" placeholder="0" oninput="formatRupiahInput(this)">
      </div>

      <div class="scanner-header">
        <label class="input-label" style="margin:0;">STEP 2. SCAN QR CODE</label>
        <button id="btnCamToggle" class="btn-cam-toggle active" onclick="toggleCamera()">
            <i class="fas fa-video-slash"></i> Matikan
        </button>
      </div>

      <div class="scanner-box">
        <div id="cameraPlaceholder" style="display:none;">
            <i class="fas fa-video-camera" style="font-size:45px; margin-bottom:15px; color:#e2e8f0;"></i>
            <span style="font-weight:700; color:#94a3b8; font-size: 14px;">Kamera Tidak Aktif</span>
        </div>
        <div id="reader"></div>
      </div>
        
      <div class="btn-row">
          <input type="text" id="manualId" class="inp-manual" placeholder="Masukkan ID Manual">
          <button class="btn-primary" onclick="kirimManual()">
              KIRIM <i class="fas fa-arrow-right" style="margin-left:8px; font-size: 12px;"></i>
          </button>
      </div>

      <div style="margin-top: 20px; position: relative;">
          <div style="text-align: center; margin-bottom: 12px;">
              <span style="background: #f1f5f9; padding: 4px 14px; border-radius: 12px; font-size: 10px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Pencarian Nama</span>
          </div>
          <select id="selectWarga" class="inp-manual" style="width: 100%; text-align: left; cursor: pointer; appearance: auto;" onchange="pilihWarga()">
              <option value="">‚è≥ Menghubungkan database...</option>
          </select>
      </div>

    </div>

    <div class="history-section">
      <div class="section-head">Riwayat Transaksi</div>
      <div id="listTransaksi">
         <div style="text-align:center; padding:40px; color:var(--text-muted); font-size:13px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 20px; margin-bottom: 10px;"></i><br>
            Sinkronisasi data...
         </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyYBjNzPw1SCIWAEtfCdf3bKGCHCJPSY1a5gQEbnyg83Glgtp1ornqgIMs9TXjm9mzi/exec";
    
    let html5QrcodeScanner = null;
    let isCameraRunning = false;
    let isLocked = false;
    
    const suaraSukses = new Audio('https://upload.wikimedia.org/wikipedia/commons/3/34/Sound_Effect_-_Success_01.ogg');

    function formatRupiahInput(input) {
      let plain = input.value.replace(/\D/g, ''); 
      if (plain === "" || parseInt(plain) === 0) { input.value = ""; return; }
      input.value = new Intl.NumberFormat('id-ID').format(plain);
    }

    window.onload = function() { 
      const urlParams = new URLSearchParams(window.location.search);
      const pinDariUrl = urlParams.get('pin');
      if (pinDariUrl) {
          localStorage.setItem('adminPin', pinDariUrl); 
          window.history.replaceState({}, document.title, window.location.pathname);
      }

      loadRiwayat(); 
      loadWarga();
      startCamera(); 
    };

    function toggleCamera() { isCameraRunning ? stopCamera() : startCamera(); }

    function startCamera() {
        const btn = document.getElementById('btnCamToggle');
        btn.innerHTML = '<i class="fas fa-video-slash"></i> Matikan';
        btn.className = 'btn-cam-toggle active'; 
        document.getElementById('cameraPlaceholder').style.display = 'none';
        
        if (html5QrcodeScanner === null) {
            const config = { fps: 15, qrbox: { width: 240, height: 240 }, aspectRatio: 1.0 };
            html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, (err) => {});
        }
        isCameraRunning = true;
    }

    function stopCamera() {
        const btn = document.getElementById('btnCamToggle');
        btn.innerHTML = '<i class="fas fa-video"></i> Aktifkan';
        btn.className = 'btn-cam-toggle inactive'; 
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().then(() => {
                document.getElementById('cameraPlaceholder').style.display = 'flex';
                html5QrcodeScanner = null; isCameraRunning = false;
            }).catch(err => console.log(err));
        }
    }

    function loadRiwayat() {
      fetch(API_URL + "?action=getTopRiwayat")
        .then(response => response.json())
        .then(data => updateUI(data))
        .catch(err => {
           document.getElementById('listTransaksi').innerHTML = '<div style="text-align:center; color:var(--danger); font-size: 13px;">Gagal sinkronisasi data.</div>';
        });
    }

    function loadWarga() {
      fetch(API_URL + "?action=getWarga")
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('selectWarga');
            select.innerHTML = '<option value="">-- Cari Nama Warga --</option>'; 
            
            data.forEach(warga => {
                let opt = document.createElement('option');
                opt.value = warga.id;
                opt.innerHTML = warga.nama + " (" + warga.id + ")";
                select.appendChild(opt);
            });
        })
        .catch(err => {
            document.getElementById('selectWarga').innerHTML = '<option value="">Gagal memuat database</option>';
        });
    }

    function pilihWarga() {
        const select = document.getElementById('selectWarga');
        if(select.value !== "") {
            document.getElementById('manualId').value = select.value;
        }
    }

    function prosesData(idUser) {
      let rawString = document.getElementById('inputNominal').value;
      let cleanNominal = rawString.replace(/\./g, '');

      if (!cleanNominal || parseInt(cleanNominal) <= 0) {
        if(isCameraRunning) stopCamera(); 
        Swal.fire({ 
            title: 'Nominal Kosong', 
            text: 'Harap masukkan nominal sebelum melakukan scan.', 
            icon: 'warning', 
            confirmButtonColor: '#10b981' 
        }).then(() => {
            document.getElementById('inputNominal').focus();
            if(!isCameraRunning) startCamera();
        });
        return;
      }

      isLocked = true;
      document.getElementById('loadingOverlay').style.display = 'flex';

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
        body: JSON.stringify({
            action: 'prosesScan',
            idUser: idUser,
            nominalInput: cleanNominal,
            pin: localStorage.getItem('adminPin')
        })
      })
      .then(response => response.json())
      .then(data => handleSuccess(data))
      .catch(error => handleError(error));
    }

    function onScanSuccess(decodedText) {
      if (isLocked) return;
      if(html5QrcodeScanner) html5QrcodeScanner.pause(); 
      prosesData(decodedText);
    }

    function kirimManual() {
      if (isLocked) return;
      const id = document.getElementById('manualId').value.trim();
      if(!id) return Swal.fire({ title:'ID Diperlukan', icon:'error', confirmButtonColor:'#10b981'});
      if(html5QrcodeScanner && isCameraRunning) html5QrcodeScanner.pause();
      prosesData(id);
    }

    function handleSuccess(res) {
      document.getElementById('loadingOverlay').style.display = 'none';
      if (res.status === 'sukses') {
        suaraSukses.play().catch(e => console.log("Audio muted"));
        
        Swal.fire({ 
            icon: 'success', 
            title: 'Berhasil!', 
            html: `<h2 style="color:#059669; font-weight:800; margin-bottom:5px;">${res.nominal}</h2><p style="color:#64748b; font-weight:600;">Penerima: ${res.nama}</p>`, 
            showConfirmButton: false, 
            timer: 2000,
            background: '#ffffff',
            borderRadius: '20px'
        });
        
        document.getElementById('manualId').value = '';
        document.getElementById('inputNominal').value = ''; 
        document.getElementById('selectWarga').value = ''; 
        
        updateUI({ list: res.riwayatBaru, totalHariIni: res.totalHariIni });
      } else {
        Swal.fire({ title: 'Gagal', text: res.pesan, icon: 'error', confirmButtonColor: '#ef4444' });
      }
      isLocked = false;
      if (isCameraRunning && html5QrcodeScanner) setTimeout(() => { html5QrcodeScanner.resume(); }, 1500);
    }

    function handleError(e) {
      document.getElementById('loadingOverlay').style.display = 'none';
      isLocked = false;
      Swal.fire({ title: 'Koneksi Error', text: 'Gagal menghubungi server. Periksa internet Anda.', icon: 'error' });
      if (isCameraRunning && html5QrcodeScanner) html5QrcodeScanner.resume();
    }

    function updateUI(data) {
      if (data.totalHariIni) document.getElementById('textTotalHariIni').innerText = data.totalHariIni;
      const box = document.getElementById('listTransaksi');
      if (!data.list || data.list.length === 0) {
        box.innerHTML = '<div style="padding:40px; text-align:center; color:#94a3b8; font-size:14px;">Belum ada riwayat hari ini</div>';
        return;
      }
      let html = '';
      data.list.forEach(item => {
        html += `
          <div class="tx-item">
            <div style="display:flex; align-items:center; gap:14px;">
              <div class="tx-icon"><i class="fas fa-check"></i></div>
              <div>
                <div style="font-weight:700; font-size:14px; color:var(--text-main);">${item.nama}</div>
                <div style="font-size:11px; color:var(--text-muted); font-weight:500;">${item.waktu}</div>
              </div>
            </div>
            <div class="tx-amount">+${item.jumlah}</div>
          </div>`;
      });
      box.innerHTML = html;
    }
  </script>
</body>
</html>
