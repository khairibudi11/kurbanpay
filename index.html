<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#007FFF">
  <title>KurbanPay</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêÑ</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    :root { 
      /* PALETTE: SOLID AZURE & NEON LIME */
      --primary: #007FFF;           /* Azure Blue Solid */
      --primary-dark: #0066CC;
      --accent-neon: #CCFF00;       /* Neon Lime Green */
      --accent-neon-dark: #AADD00;
      --bg-body: #F1F5F9; 
      --card-bg: #FFFFFF; 
      --text-main: #0F172A; 
      --text-muted: #64748B; 
      --danger: #FF3131; 
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      background-color: #CBD5E1; font-family: 'Inter', sans-serif; 
      margin: 0; padding: 0; min-height: 100vh; 
      display: flex; justify-content: center; color: var(--text-main); 
    }

    .app-container { 
      width: 100%; max-width: 480px; background-color: var(--bg-body); 
      min-height: 100vh; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); 
    }
    
    .header-nature { 
      background: var(--primary); /* Solid Blue */
      padding: 30px 20px 100px; color: white; 
      border-radius: 0 0 35px 35px; position: relative; 
    }
    
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .brand-logo { font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
    .balance-label { font-size: 13px; font-weight: 500; opacity: 0.85; margin-bottom: 5px; }
    .balance-amount { font-size: 40px; font-weight: 800; letter-spacing: -1.5px; }
    
    .main-card { 
      background: var(--card-bg); border-radius: 28px; margin: -70px 20px 20px; 
      padding: 25px; box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.1); 
      position: relative; z-index: 10; border: 1px solid rgba(255,255,255,0.5);
    }
    
    .input-label { font-size: 11px; font-weight: 800; color: var(--text-muted); margin-bottom: 10px; display: block; letter-spacing: 0.08em; text-transform: uppercase; }
    
    .money-input-group { 
      background: #F8FAFC; border: 2px solid #E2E8F0; border-radius: 16px; 
      display: flex; align-items: center; padding: 14px 18px; margin-bottom: 25px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    .money-input-group:focus-within { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 5px rgba(0, 127, 255, 0.1); }
    .curr { font-weight: 800; color: var(--primary); margin-right: 12px; font-size: 22px; }
    .inp-money { border: none; background: transparent; width: 100%; font-size: 30px; font-weight: 800; color: var(--text-main); outline: none; }
    
    .scanner-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .btn-cam-toggle { background: #fff; color: var(--text-main); border: 1.5px solid #E2E8F0; padding: 8px 16px; border-radius: 25px; font-size: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-cam-toggle.active { color: var(--danger); border-color: #FECACA; }
    .btn-cam-toggle.inactive { color: var(--primary); border-color: #BAE6FD; }
    
    .scanner-box { border-radius: 20px; overflow: hidden; background: #020617; min-height: 250px; position: relative; border: 3px solid #F1F5F9; }
    #cameraPlaceholder { position: absolute; inset: 0; background: #F8FAFC; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); z-index: 5; }
    
    .btn-row { display: flex; gap: 12px; margin-top: 25px; }
    .inp-manual { flex: 1; padding: 16px; border: 2px solid #E2E8F0; border-radius: 14px; background: #F8FAFC; font-size: 15px; font-weight: 600; outline: none; text-align: center; transition: 0.2s; }
    .inp-manual:focus { border-color: var(--primary); background: #fff; }
    
    /* TOMBOL NEON LIME */
    .btn-primary { 
      background: var(--accent-neon); 
      color: #000; /* Hitam lebih cocok dengan neon lime */
      border: none; 
      padding: 16px 28px; 
      border-radius: 14px; 
      font-weight: 800; 
      font-size: 15px;
      cursor: pointer; 
      transition: all 0.2s; 
      box-shadow: 0 6px 20px rgba(204, 255, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-primary:active { transform: scale(0.95); background: var(--accent-neon-dark); }
    
    .history-section { padding: 0 20px 40px; }
    .section-head { font-size: 18px; font-weight: 800; color: var(--text-main); margin-bottom: 18px; }
    .tx-item { display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); padding: 18px; border-radius: 20px; margin-bottom: 14px; border: 1px solid #E2E8F0; box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.03); }
    
    /* IKON NEON LIME */
    .tx-icon { width: 48px; height: 48px; background: var(--accent-neon); color: #000; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 10px rgba(204, 255, 0, 0.2); }
    .tx-amount { font-weight: 800; color: var(--primary); font-size: 17px; }
    
    #loadingOverlay { position: absolute; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(4px); z-index: 2000; display: none; justify-content: center; align-items: center; flex-direction: column; }
    .spinner-neon { width: 45px; height: 45px; border: 5px solid var(--primary); border-top-color: var(--accent-neon); border-radius: 50%; animation: spin 0.8s infinite linear; }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (min-width: 768px) {
      body { align-items: center; padding: 40px 20px; }
      .app-container {
        max-width: 980px; min-height: auto; background: transparent; box-shadow: none;
        display: grid; grid-template-columns: 1.2fr 1fr;
        grid-template-areas: "main header" "main history"; gap: 30px;
      }
      .header-nature { grid-area: header; border-radius: 28px; padding: 35px; box-shadow: 0 15px 30px rgba(0, 127, 255, 0.15); }
      .main-card { grid-area: main; margin: 0; box-shadow: 0 30px 50px rgba(0, 0, 0, 0.08); }
      .history-section { grid-area: history; background: var(--card-bg); border-radius: 28px; padding: 30px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05); max-height: 450px; overflow-y: auto; }
      #loadingOverlay { position: fixed; }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div id="loadingOverlay">
      <div class="spinner-neon"></div>
      <p style="margin-top:18px; font-weight:700; color: var(--primary); letter-spacing: 0.5px;">MEMPROSES...</p>
    </div>

    <header class="header-nature">
      <div class="top-bar">
        <div class="brand-logo"><i class="fas fa-wallet" style="color: var(--accent-neon);"></i>&nbsp;KurbanPay</div>
        <div style="font-size:11px; background:rgba(0,0,0,0.15); padding:8px 14px; border-radius:20px; font-weight:700; display: flex; align-items: center; gap: 8px;">
          <i class="fas fa-circle" style="font-size:7px; color:var(--accent-neon); animation: pulse 1.5s infinite;"></i> SISTEM AKTIF
        </div>
      </div>
      <div>
        <div class="balance-label">Total Penerimaan Hari Ini</div>
        <div class="balance-amount" id="textTotalHariIni">Rp 0</div>
      </div>
    </header>

    <div class="main-card">
      <label class="input-label">1. Nominal Transaksi</label>
      <div class="money-input-group">
        <span class="curr">Rp</span>
        <input type="tel" id="inputNominal" class="inp-money" placeholder="0" oninput="formatRupiahInput(this)">
      </div>

      <div class="scanner-header">
        <label class="input-label" style="margin:0;">2. Scan QR Code</label>
        <button id="btnCamToggle" class="btn-cam-toggle active" onclick="toggleCamera()">
            <i class="fas fa-video-slash"></i> OFF
        </button>
      </div>

      <div class="scanner-box">
        <div id="cameraPlaceholder" style="display:none;">
            <i class="fas fa-video-slash" style="font-size:40px; margin-bottom:15px; color:#E2E8F0;"></i>
            <span style="font-weight:700; color:#94A3B8; font-size: 13px;">KAMERA DINONAKTIFKAN</span>
        </div>
        <div id="reader"></div>
      </div>
        
      <div class="btn-row">
          <input type="text" id="manualId" class="inp-manual" placeholder="Input ID (Contoh: 102)">
          <button class="btn-primary" onclick="kirimManual()">
              KIRIM <i class="fas fa-arrow-right" style="margin-left:8px;"></i>
          </button>
      </div>

      <div style="margin-top: 20px; position: relative;">
          <div style="text-align: center; margin-bottom: 12px;">
              <span style="background: #F8FAFC; border: 1px solid #E2E8F0; padding: 4px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; color: var(--text-muted);">PILIH DARI DAFTAR</span>
          </div>
          <select id="selectWarga" class="inp-manual" style="width: 100%; text-align: left; cursor: pointer; appearance: auto;" onchange="pilihWarga()">
              <option value="">‚è≥ Memuat data...</option>
          </select>
      </div>
    </div>

    <div class="history-section">
      <div class="section-head">Aktivitas Terbaru</div>
      <div id="listTransaksi">
         <div style="text-align:center; padding:40px; color:var(--text-muted); font-size:13px;">
            <i class="fas fa-spinner fa-spin" style="margin-bottom: 10px; font-size: 20px;"></i><br>Sinkronisasi data...
         </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyYBjNzPw1SCIWAEtfCdf3bKGCHCJPSY1a5gQEbnyg83Glgtp1ornqgIMs9TXjm9mzi/exec";
    
    let html5QrcodeScanner = null;
    let isCameraRunning = false;
    let isLocked = false;
    
    const suaraSukses = new Audio('https://upload.wikimedia.org/wikipedia/commons/3/34/Sound_Effect_-_Success_01.ogg');

    function formatRupiahInput(input) {
      let plain = input.value.replace(/\D/g, ''); 
      if (plain === "" || parseInt(plain) === 0) { input.value = ""; return; }
      input.value = new Intl.NumberFormat('id-ID').format(plain);
    }

    window.onload = function() { 
      const urlParams = new URLSearchParams(window.location.search);
      const pinDariUrl = urlParams.get('pin');
      if (pinDariUrl) {
          localStorage.setItem('adminPin', pinDariUrl); 
          window.history.replaceState({}, document.title, window.location.pathname);
      }
      loadRiwayat(); 
      loadWarga(); 
      startCamera(); 
    };

    function toggleCamera() { isCameraRunning ? stopCamera() : startCamera(); }

    function startCamera() {
        const btn = document.getElementById('btnCamToggle');
        btn.innerHTML = '<i class="fas fa-video-slash"></i> OFF';
        btn.className = 'btn-cam-toggle active'; 
        document.getElementById('cameraPlaceholder').style.display = 'none';
        
        if (html5QrcodeScanner === null) {
            const config = { fps: 15, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 };
            html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, (err) => {});
        }
        isCameraRunning = true;
    }

    function stopCamera() {
        const btn = document.getElementById('btnCamToggle');
        btn.innerHTML = '<i class="fas fa-camera"></i> ON';
        btn.className = 'btn-cam-toggle inactive'; 
        if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().then(() => {
                document.getElementById('cameraPlaceholder').style.display = 'flex';
                html5QrcodeScanner = null; isCameraRunning = false;
            }).catch(err => console.log(err));
        }
    }

    function loadRiwayat() {
      fetch(API_URL + "?action=getTopRiwayat")
        .then(response => response.json())
        .then(data => updateUI(data))
        .catch(err => {
           document.getElementById('listTransaksi').innerHTML = '<div style="text-align:center; color:red; padding: 20px;">Gagal sinkronisasi data.</div>';
        });
    }

    function loadWarga() {
      fetch(API_URL + "?action=getWarga")
        .then(response => response.json())
        .then(data => {
            const select = document.getElementById('selectWarga');
            select.innerHTML = '<option value="">-- Cari Nama Warga --</option>'; 
            data.forEach(warga => {
                let opt = document.createElement('option');
                opt.value = warga.id; 
                opt.innerHTML = warga.nama + " [" + warga.id + "]"; 
                select.appendChild(opt);
            });
        })
        .catch(err => {
            document.getElementById('selectWarga').innerHTML = '<option value="">Gagal memuat warga</option>';
        });
    }

    function pilihWarga() {
        const select = document.getElementById('selectWarga');
        if(select.value !== "") {
            document.getElementById('manualId').value = select.value;
        }
    }

    function prosesData(idUser) {
      let rawString = document.getElementById('inputNominal').value;
      let cleanNominal = rawString.replace(/\./g, '');

      if (!cleanNominal || parseInt(cleanNominal) <= 0) {
        if(isCameraRunning) stopCamera(); 
        Swal.fire({ title: 'Nominal Kosong', text: 'Tentukan jumlah uang terlebih dahulu.', icon: 'warning', confirmButtonColor: '#007FFF' })
          .then(() => document.getElementById('inputNominal').focus());
        return;
      }

      isLocked = true;
      document.getElementById('loadingOverlay').style.display = 'flex';

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
        body: JSON.stringify({
            action: 'prosesScan',
            idUser: idUser,
            nominalInput: cleanNominal,
            pin: localStorage.getItem('adminPin')
        })
      })
      .then(response => response.json())
      .then(data => handleSuccess(data))
      .catch(error => handleError(error));
    }

    function onScanSuccess(decodedText) {
      if (isLocked) return;
      if(html5QrcodeScanner) html5QrcodeScanner.pause(); 
      prosesData(decodedText);
    }

    function kirimManual() {
      if (isLocked) return;
      const id = document.getElementById('manualId').value.trim();
      if(!id) return Swal.fire({ title:'ID Diperlukan', icon:'error', confirmButtonColor:'#007FFF'});
      if(html5QrcodeScanner && isCameraRunning) html5QrcodeScanner.pause();
      prosesData(id);
    }

    function handleSuccess(res) {
      document.getElementById('loadingOverlay').style.display = 'none';
      if (res.status === 'sukses') {
        suaraSukses.play().catch(e => {});
        Swal.fire({ icon: 'success', title: 'Berhasil Terkirim!', html: `<h2 style="color:var(--primary); margin-bottom: 5px;">${res.nominal}</h2><p style="font-weight:600;">${res.nama}</p>`, showConfirmButton: false, timer: 1800 });
        document.getElementById('manualId').value = '';
        document.getElementById('inputNominal').value = ''; 
        document.getElementById('selectWarga').value = ''; 
        updateUI({ list: res.riwayatBaru, totalHariIni: res.totalHariIni });
      } else {
        Swal.fire({ title: 'Gagal', text: res.pesan, icon: 'error', confirmButtonColor: '#007FFF' });
      }
      isLocked = false;
      if (isCameraRunning && html5QrcodeScanner) setTimeout(() => { html5QrcodeScanner.resume(); }, 1500);
    }

    function handleError(e) {
      document.getElementById('loadingOverlay').style.display = 'none';
      isLocked = false;
      Swal.fire({ title: 'Koneksi Terputus', text: 'Cek internet Anda dan coba lagi.', icon: 'error' });
      if (isCameraRunning && html5QrcodeScanner) html5QrcodeScanner.resume();
    }

    function updateUI(data) {
      if (data.totalHariIni) document.getElementById('textTotalHariIni').innerText = data.totalHariIni;
      const box = document.getElementById('listTransaksi');
      if (!data.list || data.list.length === 0) {
        box.innerHTML = '<div style="padding:40px; text-align:center; color:#94A3B8; font-weight:500;">Belum ada aktivitas hari ini</div>';
        return;
      }
      let html = '';
      data.list.forEach(item => {
        html += `
          <div class="tx-item">
            <div style="display:flex; align-items:center; gap:14px;">
              <div class="tx-icon"><i class="fas fa-check"></i></div>
              <div>
                <div style="font-weight:700; font-size:15px; color:var(--text-main);">${item.nama}</div>
                <div style="font-size:11px; color:var(--text-muted); font-weight:500;">${item.waktu}</div>
              </div>
            </div>
            <div class="tx-amount">+${item.jumlah}</div>
          </div>`;
      });
      box.innerHTML = html;
    }
  </script>
</body>
</html>
